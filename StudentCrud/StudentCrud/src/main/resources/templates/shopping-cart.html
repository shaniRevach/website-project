      <div class="container">
        <section id="features">

            <div class="row aln-center">
              <ul>
                <li th:each="Item : ${session.cart}">
                  <div class="col-4 col-6-medium col-12-small">
                    <!-- Feature -->
                    <section>
                      <div class="image featured"
                      ><img th:src="${Item.product.imagePath}" alt=""
                      /></div>
                      <header>
                        <h5 th:text="${Item.product.name}"></h5>
                      </header>
                      <p  th:text="${Item.product.price}"></p>
                      <div class="btn-group">
                        <form th:action="@{'/shoppingCart/removeProduct/{id}'(id=${Item.product.id})}" >
                          <a class="shopBtn" title="remove"><span class="icon-plus"></span></a>
                          <input type="submit" class="shopBtn" value="remove" title="add to cart">
                        </form>
                      </div>
                    </section>
                  </div>
                </li>
              </ul>
            </div>
