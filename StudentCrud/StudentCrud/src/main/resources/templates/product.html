<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
>
<head>
  <title>specials</title>
  <link rel="icon" href="../static/assets/images/logo2.png" type="image/x-icon" />
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no"
  />
  <link rel="stylesheet" href="../static/assets/css/main.css" />
</head>
<body class="homepage is-preload">
<div id="page-wrapper">
  <div class="search-box">
    <button class="btn-search"><i class="fas fa-search"></i></button>
    <input
            type="text"
            class="input-search"
            placeholder="Type to Search..."
    />
  </div>

  <!-- Header -->
  <section id="header">
    <div class="container">
      <!-- Logo -->
      <h1 id="logo"><a href="../static/index.html">Nugatine</a></h1>

      <!-- home page -->
      <nav id="nav">
        <ul>
          <li>
            <a class="icon solid fa-home" href="../static/index.html"
            ><span>home page</span></a
            >
          </li>
          <li>
            <a class="icon solid fa-sitemap" href="shopping-cart.html"
            ><span>shopping cart</span></a
            >
          </li>
          <li>
            <a href="#" class="icon fa-chart-bar"><span>products</span></a>
            <ul>
              <li><a href="special.html">Special</a></li>
              <li><a href="house-cakes.html">House cakes</a></li>
              <li><a href="pastries.html">Pastries</a></li>
              <li><a href="tarts.html">Tarts</a></li>
              <li><a href="Breads.html">Breads</a></li>
              <li><a href="dry-cookies.html">Dry cookies</a></li>
            </ul>
          </li>
          <li>
            <a class="icon solid fa-cog" href="left-sidebar.html"
            ><span>Hospitality trays</span></a
            >
          </li>
          <li>
            <a class="icon solid fa-retweet" href="right-sidebar.html"
            ><span>Gift certificates</span></a
            >
          </li>
        </ul>
      </nav>
    </div>
  </section>
  <div th:fragment="products">
    <div class="panel-default well" th:each="product : ${listProducts}">
      <div class="panel-heading">
        <h1 th:text="${product.name}"></h1>
      </div>
      <div class="row panel-footer">
        <div th:inline="text" class="col-md-2">Price: [[${product.price}]] $</div>
        <div th:inline="text" class="col-md-9">In Stock: [[${product.quantity}]]</div>
        <a th:href="@{'/shoppingCart/addProduct/{id}'(id=${product.id})}" class="col-md-1"
           sec:authorize="isAuthenticated()" th:if="${product.quantity}>0">
          <button type="button" class="btn btn-primary" th:text="Buy">Buy</button>
        </a>
      </div>
      <br></br>
    </div>
  </div

  <!-- Scripts -->
  <script src="../static/assets/js/jquery.min.js"></script>
  <script src="../static/assets/js/jquery.dropotron.min.js"></script>
  <script src="../static/assets/js/browser.min.js"></script>
  <script src="../static/assets/js/breakpoints.min.js"></script>
  <script src="../static/assets/js/util.js"></script>
  <script src="../static/assets/js/main.js"></script>
</body>
</html>
